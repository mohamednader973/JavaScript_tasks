function calc() {
  var num1=prompt("enter first number");
  num1=parseFloat(num1);
  var operation=prompt("enter your operation");
  var num2=prompt("enter second number");
  num2=parseFloat(num2);
  var result;
  switch(operation){
    case "sum":
    result=num1+num2;
    alert(result);
    break;
    case "sub":
    result=num1-num2;
    alert(result);
    break;
    case "mul":
    result=num1*num2;
    alert(result);
    break;
    case "div":
    result=num1/num2;
    alert(result);
    break;
    default:
    alert("enter correct operation");
    break;
  }
}

function sumAvg(){

  }

  console.log(arr);
  var sums=0;
  switch (op) {
    case "sum":
    console.log(arr);
    for (var k = 0; k < arr.length; k++) {
     sums += arr[k];
    }
    console.log(sums);
    alert("the sum is ="+sums);
      break;
    case "avg":
    for (var k = 0; k < arr.length; k++) {
     sums += arr[k];
    }
    var avg=sums/inputnum;
        alert("the average is ="+avg);
        break;
    default:
    break;

}
function area(){
var polygon=prompt("enter the required shape");
var area;
var length;
var width;
var side;
var radius;
switch (polygon) {
  case "circle":
    radius=parseFloat(prompt("enter radius length"));
    area=3.14*radius*radius;
    alert("area is ="+area);
    break;
  case "square":
      side=parseFloat(prompt("enter side length"));
      area=side*side;
      alert("area is ="+area);
      break;
  case "rectangle":
          length=parseFloat(prompt("enter length"));
          width=parseFloat(prompt("enter width"));
          area=length*width;
          alert("area is ="+area);
          break;
  default:
  alert("enter proper inputs");
  break;

}
}
